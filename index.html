<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 style="text-decoration: underline;">Blackjack 101</h1>
    </header>

    <div class="side">
        <img class="side-photos" src="./imgs/rainmain.gif">
        <img class="side-photos" src="./imgs/casino-robert-de-niro.gif">
        <img class="side-photos" src="./imgs/uc.gif">
    </div>
    <div class="rside">
        <img class="side-photos" src="./imgs/gamb.gif">
        <img class="side-photos" src="./imgs/alan.png" height="365">
    </div>

    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png">
    </div>

    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="restart">Restart</button>

    <p id="results"></p>

    <div>
        <img height="200px" width="400px" src="./imgs/casino-poker-chip-png.png">
    </div>
</body>
</html>
